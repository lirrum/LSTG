name: Deploy MkDocs to GitHub Pages

on:
  # 当推送到 main 分支时触发部署
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'  # 满足项目要求的 Python 版本（>=3.7）

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 安装 mkdocs、主题及自定义扩展

      - name: 构建 MkDocs 站点
        run: mkdocs build  # 生成静态文件到 site 目录

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动生成的令牌，无需手动配置
          publish_dir: ./site  # 部署 site 目录下的内容
