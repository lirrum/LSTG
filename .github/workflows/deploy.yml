name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main ]
    # 仅在关键文件变更时触发部署
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
      - 'lirrum_markdown/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，避免路径解析问题

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'  # 启用pip缓存加速依赖安装

      - name: 缓存 Python 依赖
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            **/__pycache__
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list | grep -E "mkdocs|material|lirrum-markdown-extensions"  # 验证依赖安装

      - name: 构建 MkDocs 站点
        run: |
          mkdocs build --strict  # 严格模式，警告视为错误
          ls -la ./site  # 验证构建输出

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true  # 清理gh-pages分支旧文件
          publish_branch: gh-pages
